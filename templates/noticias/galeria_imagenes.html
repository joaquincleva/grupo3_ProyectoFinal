{% extends 'inicio.html' %} {% block contenido %} 
<div class="container-fluid mb-5 pb-5 d-flex flex-wrap gap-2">
{% for categoria in object_list %}
<div class="flip-card">
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <img
        src="{{ categoria.imagen }}"
        alt="Avatar"
        style="width: 300px; height: 300px; object-fit: cover;"
      />
    </div>
    <div class="flip-card-back d-flex flex-column justify-content-around">
      <a href="{% url 'noticias:filtro_categoria' categoria.pk %}" class="fs-4 text-white fw-semibold category-link" style="text-decoration: none;">
        {{ categoria.nombre }}
      </a>
      <p>{{ categoria.description }}</p>
    </div>
  </div>
</div>
{% endfor %} 
</div>
{% endblock contenido %}
