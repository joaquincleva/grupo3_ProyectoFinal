{% extends 'inicio.html' %}
{% load static %}
{% block contenido %}

<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto d-flex flex-column w-100 justify-items-center mb-5">
        <form action="" method="post" enctype="multipart/form-data" class="d-flex flex-column align-items-center">
          {% csrf_token %}         
          <h3 class="mb-4 fw-bold text-center">Modificar Comentario</h3>
          <div class="form-group m-2 text-start w-100 fw-bold text-center">
            {{ form.as_p }}
          </div>
          <button type="submit" class="btn btn-dark btn-block justify-self-center" value="Confirmar">Editar Comentario</button>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock contenido %}
