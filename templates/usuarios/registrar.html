{% extends 'inicio.html' %} {% load static %} {% block contenido %}

<div class="d-flex align-items-center m-5 justify-content-center h-100">
  <form
    action=""
    class="loginform card d-flex align-items-center flex-column"
    method="post"
  >
    {% csrf_token %}
    <h3 class="mb-4">Registro</h3>
    <div class="m-3">
      <label for="{{ form.first_name.id_for_label }}">Nombre:</label>
      {{ form.first_name }}
    </div>
    <div class="m-3">
      <label for="{{ form.last_name.id_for_label }}">Apellido:</label>
      {{ form.last_name }}
    </div>
    <div class="m-3">
      <label for="{{ form.username.id_for_label }}">Usuario:</label>
      {{ form.username }}
    </div>
    <div class="m-3">
      <label for="{{ form.password1.id_for_label }}">Contraseña:</label>
      {{ form.password1 }}
    </div>
    <div class="m-3">
      <label for="{{ form.password2.id_for_label }}">Repetir Contraseña:</label>
      {{ form.password2 }}
    </div>
    <div class="m-3">
      <label for="{{ form.email.id_for_label }}">Email:</label>
      {{ form.email }}
    </div>
    <div class="d-flex text-center text-white w-75 mb-3 rounded bg-danger" styles="list-style-type: none;" >{{form.errors}}</div>
    <!-- <div class="m-3">
            <label for="exampleInputEmail1" class="form-label">Contraseña</label>
            <input class="form-control" type="password" name="password"  />
          </div> -->
    <input
      type="submit"
      class="btn btn-primary btn-block w-75 mb-3 align-self-center"
      value="Confirmar"
    />
  </form>
</div>
{% endblock contenido %}
