{% extends 'inicio.html' %} {% load static %} {% block contenido %}
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-10 mx-auto mb-5">
        <form
          action=""
          class="loginform p-4 card d-flex align-items-center flex-column text-center"
          method="post"
        >
          {% csrf_token %}
          <h3 class="mb-4">Registro</h3>
          <div class="form-group m-2 text-start w-100">
            <label
              for="{{ form.first_name.id_for_label }}"
              class="form-label  fw-bold"
              >Nombre:</label
            >
            {{ form.first_name }}
          </div>
          <div class="form-group m-2 text-start w-100">
            <label
              for="{{ form.last_name.id_for_label }}"
              class="form-label  fw-bold"
              >Apellido:</label
            >
            {{ form.last_name }}
          </div>
          <div class="form-group m-2 text-start w-100">
            <label
              for="{{ form.username.id_for_label }}"
              class="form-label  fw-bold"
              >Usuario:</label
            >
            {{ form.username }}
          </div>
          <div class="form-group m-2 text-start w-100">
            <label
              for="{{ form.password1.id_for_label }}"
              class="form-label  fw-bold"
              >Contraseña:</label
            >
            {{ form.password1 }}
          </div>
          <div class="form-group m-2 text-start w-100">
            <label
              for="{{ form.password2.id_for_label }}"
              class="form-label  fw-bold"
              >Repetir Contraseña:</label
            >
            {{ form.password2 }}
          </div>
          <div class="form-group m-2 text-start w-100">
            <label
              for="{{ form.email.id_for_label }}"
              class="form-label  fw-bold"
              >Email:</label
            >
            {{ form.email }}
          </div>
          <div
            class="d-flex  text-white w-75 mb-3 rounded bg-danger"
            styles="list-style-type: none;"
          >
            {{form.errors}}
          </div>
          <button type="submit" class="btn btn-dark text-white">
            REGISTRAR
          </button>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock contenido %}
